name: Test Company

on: 
  pull_request:
    paths:
    - 'company/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Test company
        run: | 
          cd company
          npm install
          npm run test
  checkQuality:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: company
          args: >
              -Dsonar.organization=nguyenhung1402
              -Dsonar.projectKey=nguyenhung1402
              -Dsonar.python.coverage.reportPaths=coverage.xml