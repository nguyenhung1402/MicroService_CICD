name: Test Company

on: 
  pull_request:
    paths:
    - 'company/**'


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Test company
        run: | 
          cd company
          npm install
          npm run test
